<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="filterable-list">
  <title>Search List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">


</head>

<body>


  <form>
    <h1> Search for names</h1>
    <div class="input-control">
      <label for="search">
        <img src="search.svg" alt="search icon">
      </label>
      <input type="text" id="search" placeholder="Type names.." role="search" aria-label="Search name">
    </div>
    <ul id="users">
      <li role="name"><a href="#">Adele</a></li>
      <li role="name"><a href="#">Agnes</a></li>
      <li role="name"><a href="#">Billy</a></li>
      <li role="name"><a href="#">Bob</a></li>
      <li role="name"><a href="#">Calvin</a></li>
      <li role="name"><a href="#">Christina</a></li>
      <li role="name"><a href="#">Cindy</a></li>
    </ul>

  </form>

  <script src="script.js"></script>

</body>

</html>
